<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Route Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="top-bar">
        <a href="/">
            <img src="https://www.lkw-walter.com/static/assets/images/logos/LKW-Logo-RGB-NEG-220.svg?v=2025.4.3.720.cefca94f"
                alt="LKW Walter Logo">
        </a>
    </div>

    <div id="overview-view" class="container-fluid">
        <h2>Transports Overview</h2>
        <table id="transports-table" class="table">
            <thead>
                <tr>
                    <th>Transport ID</th>
                    <th>Booking Date</th>
                    <th>Booking Platform</th>
                    <th>External Transport ID</th>
                    <th>Partner</th>
                    <th>Onloading</th>
                    <th>Offloading</th>
                    <th>Details</th> <!-- New column -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <div id="map-view">
        <div id="map"></div>
        <div class="info-box" id="infoBox">
            Total route distance: ...<br>
            Total gap distance: ...
        </div>
    </div>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="routing.js"></script>

</body>

</html>
