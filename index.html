<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Route Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="top-bar">
        <a href="/" class=" d-flex align-items-center justify-content-center text-decoration-none">
            <img src="https://www.lkw-walter.com/static/assets/images/logos/LKW-Logo-RGB-NEG-220.svg?v=2025.4.3.720.cefca94f"
                alt="LKW Walter Logo">
            <span class="fs-2 text-white px-5 fw-bold lh-1">X</span>
            <img src="https://cargonerds.com/wp-content/uploads/2024/02/cargonerds_logopackage_web_cargonerds_2c_green_white-2.svg"
                class="attachment-full size-full wp-image-152" alt="">
        </a>
    </div>

    <div id="overview-view" class="container-fluid">
        <div class="pt-3 d-flex justify-content-between">
            <h2 class="fw-bold">Transports Overview</h2>
            <div id="d3container"></div>
        </div>
        <table id="transports-table" class="table">
            <thead>
                <tr>
                    <th>Transport ID</th>
                    <th>Booking Date</th>
                    <th>Booking Platform</th>
                    <th>External Transport ID</th>
                    <th>Partner</th>
                    <th>Onloading</th>
                    <th>Offloading</th>
                    <th>Details</th> <!-- New column -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>


    </div>

    <div id="map-view">
        <div id="map"></div>
        <div class="info-box" id="infoBox">
            Total route distance: ...<br>
            Total gap distance: ...
        </div>
    </div>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <script src="routing.js"></script>

</body>

</html>
